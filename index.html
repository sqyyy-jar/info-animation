<!DOCTYPE html>
<html lang="de">

<head>
    <title>info-animation</title>
</head>
<style>
    body {
        margin: 0;
        padding: 0;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
    }

    .full {
        width: 1600px;
        height: 900px;
    }
</style>

<body>

<canvas width="1280" height="720" class="full" id="canvas"></canvas>

<script type="module" defer>
    import {Scene, Frame, add, hide, show, moveRel, list, rect, text} from "./scripts/anim8.js";

    const canvas = document.getElementById("canvas");
    const context = canvas.getContext("2d", {antialias: false, alpha: false});
    const width = +canvas.width;
    const height = +canvas.height;

    const scene = new Scene(160, 90, width, height, [
        new Frame([
            add("background", rect(
                80,
                45,
                160,
                90,
                "aqua",
            )),
            add("boxes", list(
                rect(
                    55,
                    45,
                    20,
                    20,
                    "lime",
                ),
                rect(
                    80,
                    45,
                    20,
                    20,
                    "lime",
                ),
                rect(
                    105,
                    45,
                    20,
                    20,
                    "lime",
                ),
                text(
                    80,
                    45,
                    "Hello",
                    "black",
                    "16pt JetBrains Mono",
                ),
            )),
        ]),
        new Frame([
            moveRel("boxes", 0, 20),
        ]),
        new Frame([
            moveRel("boxes", 0, -20),
        ]),
    ]);

    scene.next();
    scene.draw(context, width, height);

    window.addEventListener("keydown", ev => {
        if (ev.code !== "Space" && ev.code !== "ArrowRight") {
            return;
        }
        scene.next();
        scene.draw(context, width, height);
    });
</script>

</body>

</html>
