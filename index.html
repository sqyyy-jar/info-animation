<!DOCTYPE html>
<html lang="de">

<head>
    <title>info-animation</title>
</head>
<style>
    body {
        margin: 0;
        padding: 0;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
    }

    .full {
        width: 1600px;
        height: 900px;
    }
</style>

<body>

<canvas width="1280" height="720" class="full" id="canvas"></canvas>

<script type="module" defer>
    import {Scene, Frame, add, rect, text} from "./scripts/anim8.js";

    const canvas = document.getElementById("canvas");
    const context = canvas.getContext("2d", {antialias: false});
    const width = +canvas.width;
    const height = +canvas.height;

    const scene = new Scene(160, 90, width, height, [
        new Frame([
            add("background", rect(
                80,
                45,
                160,
                90,
                "aqua",
            )),
            add("box1", rect(
                80,
                45,
                40,
                40,
                "lime",
            )),
            add("text1", text(
                80,
                45,
                "Hello",
                "black",
                "16pt JetBrains Mono",
            )),
        ]),
    ]);

    scene.next();
    scene.draw(context, width, height);
</script>

</body>

</html>
